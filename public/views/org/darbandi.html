<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Create Darbandi
                </div>
                <div class="card-block">
                    <form class="form-horizontal" name="orgForm" novalidate angular-validator-submit="drb.submitForm()"  angular-validator>
                        <input type="hidden" ng-model="drb.formModel.id">
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">Organization</label>
                            <div class="col-md-9">
                                <select class="form-control" placeholder="Series" name="series"
                                        ng-model="drb.formModel.org_id"
                                        ng-options="item.id as item.name for item in drb.orgs">
                                    <option value="">Select Series..</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">Post</label>
                            <div class="col-md-9">
                                <select class="form-control" placeholder="Rate" name="post"
                                        ng-model="drb.formModel.post_id"
                                        ng-options="item.id as item.post_name for item in drb.postList">
                                    <option value="">Select Rate..</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">Level</label>
                            <div class="col-md-9">
                                <select class="form-control" placeholder="Series" name="level"
                                        ng-model="drb.formModel.level_id"
                                        ng-options="item.id as item.level_name for item in drb.levelList">
                                    <option value="">Select Series..</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">No. of Darbandi </label>
                            <div class="col-md-9">
                                <input type="text"   class="form-control" placeholder="No. of Darbandi No." ng-model="drb.formModel.no_darbandi" required required-message="'Darbandi No. is required.'" validate-on="blur" name="darbandi_no">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <button type="submit" class="form-control btn btn-primary" >Submit</button>
                            </div>
                            <div class="col-md-6">
                                <button type="reset" class="form-control btn btn-danger" ng-click="drb.resetForm();orgForm.reset();">Reset</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/col-->

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Ticket Series List
                </div>
                <div class="card-block">
                    <form name="search-form" ng-submit="drb.getOrgList()">
                    <div class="form-group row">
                            <label class="col-md-2 form-control-label" for="text-input">Search</label>
                            <div class="col-md-5">
                                <select class="form-control" placeholder="Search" name="search-option"
                                        ng-model="drb.searchOption"
                                        ng-options="item as drb.searchLabel(item).toUpperCase() for item in drb.searchable"
                                        ng-init="drb.searchOption=drb.searchable[0]">
                                    <option value="" style="display:none">Choose One</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search" name="srch-term" ng-model="drb.searchTerm">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        </form>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Organization</th>
                                <th>Post</th>
                                <th>Level</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "orgn in drb.orgList">
                                <td>{{ orgn.name }}</td>
                                <td>{{ orgn.post_name }}</td>
                                <td>{{ orgn.level_name }}</td>
                                <td>
                                    <div class="row">
                                    <button class="btn btn-info btn-sm pull-left" title="Edit" ng-click="drb.editForm(orgn.id)"><i class="icon-pencil"></i></button>
                                    <button class="btn btn-danger btn-sm pull-left" title="Delete" style="margin-left: 4px;"><i class="icon-trash icon-white"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <ul uib-pagination 
                        boundary-links="true" 
                        total-items="drb.totalItems" 
                        ng-model="drb.currentPage"
                        items-per-page="drb.perPage"
                        class="pagination-sm col-md-9"
                        ng-change ="drb.getOrgList()"
                        previous-text="&lsaquo;" 
                        next-text="&rsaquo;" 
                        first-text="&laquo;" 
                        last-text="&raquo;">
                    </ul>
                        <div class="form-group col-md-3"></div>
                        <label class="form-group">Per Page</label>
                        <select ng-model="drb.reqPerPage" ng-change="drb.getOrgList()" 
                                ng-init="drb.reqPerPage = drb.perPageOptions[0]"
                                ng-options="item for item in drb.perPageOptions">
                            <option value="" style="display: none"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
